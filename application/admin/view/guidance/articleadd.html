{include file="head" /}
{include file="menu" /}
<!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          <div class="row">
                  <div class="col-sm-12">
                      <aside class="profile-info col-lg-10">
                      <section class="panel">
                          <div class="panel-body bio-graph-info">
                              <h1> {$result.id?'文章编辑':'添加文章'}</h1>
                              <form class="form-horizontal" role="form" id="formid" method="post" enctype="multipart/form-data">
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">文章标题</label>
                                      <div class="col-lg-8">
                                          <input type="text" class="form-control" value="{$result.gtitle?$result.gtitle:''}" placeholder="请填写文章标题" name="gtitle">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">文章来源</label>
                                      <div class="col-lg-8">
                                          <input type="text" class="form-control" value="{$result.gsource?$result.gsource:''}" placeholder="请填写文章来源" name="gsource">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">选择名师</label>
                                      <div class="col-lg-8">
                                          <select name="gname" class="form-control">
                                            <option value="">请选择名师</option>
                                            <!-- {volist name="guidancelist" id="vo"} -->
                                            <option {if !empty($result.gid) && $result.gid eq $vo.gid} selected="selected" {/if}value="{$vo.gid}">{$vo.gname}</option>
                                            <!-- {/volist} -->
                                          </select>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">文章内容</label>
                                      <div class="col-lg-8">{$FCKeditor}</div>
                                  </div>
                                  {if $result}
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">显示</label>
                                        <div class="col-lg-8">
                                            <label><input type="radio" {if $result['g_show'] eq 1} checked="checked" {/if} value="1" name="g_show">是&nbsp;&nbsp;&nbsp;<input type="radio" {if $result['g_show'] eq 0} checked="checked" {/if} value="0" name="g_show">否</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">置顶</label>
                                        <div class="col-lg-8">
                                            <label><input type="radio" {if $result['g_top'] eq 1} checked="checked" {/if} value="1" name="g_top">是&nbsp;&nbsp;&nbsp;<input type="radio" {if $result['g_top'] eq 0} checked="checked" {/if} value="0" name="g_top">否</label>
                                        </div>
                                    </div>
                                  {else}
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">显示</label>
                                        <div class="col-lg-8">
                                            <label><input type="radio" checked="checked" value="1" name="g_show">是&nbsp;&nbsp;&nbsp;<input type="radio" value="0" name="g_show">否</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">置顶</label>
                                        <div class="col-lg-8">
                                            <label><input type="radio" value="1" name="gtop">是&nbsp;&nbsp;&nbsp;<input type="radio" checked="checked" value="0" name="g_top">否</label>
                                        </div>
                                    </div>
                                  {/if}
                                  <input type="hidden" name="id" value="{$result.id?$result.id:''}">
                                  <input type="hidden" name="act" value="{$act?$act:''}">
                                  <div class="form-group">
                                      <div class="col-lg-offset-2 col-lg-10">
                                          <input type="submit" class="btn btn-success" value="提交">
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </section>
                  </aside>
                  </div>
          </div>
          </section>
      </section>
      <!--main content end-->
  </section>


{include file="foot" /}
