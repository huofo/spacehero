			function get_svgdl() {
				var url = "/index/login/sendmsm_suiji";
				$.get(url,function(resdata){
					layer.msg(resdata.data);
					if(resdata.type == 1){
						$(".code_btn_dl").attr('onclick',"return false;");
						listion_bangdl();
					}
				})
				return false;
			}
			function listion_bangdl(){

				var time= 61;
				setTime=setInterval(function(){
					if(time<=1){
						clearInterval(setTime);
						$(".code_btn_dl").html("{$Think.lang.rj_zfyc}");
						$(".code_btn_dl").attr('onclick',"return get_svgdl();");
						return;
					}
					time--;
					$(".code_btn_dl").html(time+"s");

				},1000);
			}
			function checkform_xgdlmm(){

				// var phonecode = form.phonecode.value;
				// var upwd = form.upwd.value;
				// var upwd2 = form.upwd2.value;

				var upwd=$("#password").val();
				var upwd2=$("#password2").val();
				var phonecode = $('#phonecode').val();

				if(!upwd){
					layer.msg('{$Think.lang.rt_qsrdlmm2}');
					return false;
				}

				if (!upwd2) {
					layer.msg('{$Think.lang.rt_qzcqrmm}');
					return false;
				}
				if (!phonecode) {
					layer.msg('{$Think.lang.rt_qsryzm}');
					return false;
				}


				if(upwd.length < 6 || upwd2.length < 6){
					layer.msg('{$Think.lang.rj_mmcddylw}');
					return false;
				}


				var postdata = 'upwd='+upwd+"&upwd2="+upwd2+"&phonecode="+phonecode;

				var posturl = "/index/user/xgdlmm";
				$.post(posturl,postdata,function(resdata){
					layer.msg(resdata.data);

					if(resdata.type == 1){
						setTimeout('gourl()',1000);
					}

				})



			}
			function gourl() {

				history.go(-1);
			}
