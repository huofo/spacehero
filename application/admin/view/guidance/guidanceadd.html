{include file="head" /}
<style type="text/css">
  .avatar{
    height: 100px;
    cursor: pointer;
    border: none;
  }
  .gavatar{
    /* transform:scale(10,10); */
    /* transition: 3s; */
    min-height: 60%;
    max-height:100%;
    position: fixed;
    bottom: 0;
    top: 0;
    left: 0;
    right: 0;
    margin: auto;
    z-index: 100000;
  }
</style>
{include file="menu" /}
<!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          <div class="row">
                  <div class="col-sm-12">
                      <aside class="profile-info col-lg-10">
                      <section class="panel">
                          <div class="panel-body bio-graph-info">
                              <h1> {$result.gid?'名师编辑':'添加名师'}</h1>
                              <form class="form-horizontal" role="form" id="formid" method="post" enctype="multipart/form-data">
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">名师姓名</label>
                                      <div class="col-lg-8">
                                          <input type="text" class="form-control" value="{$result.gname?$result.gname:''}" placeholder="请填写名师姓名" name="gname">
                                      </div>
                                  </div>
                                  {if !empty($result.gavatar)}
                                  <div class="form-group">
                                    <label class="col-lg-2 control-label">头像</label>
                                    <div class="col-lg-8" style="height: 100px; width: 100px;"><img src="{$result.gavatar}" class="avatar" /></div>
                                  </div>
                                  {/if}
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">名师技能</label>
                                      <div class="col-lg-8">
                                          <textarea name="gskill"  class="form-control" cols="30" rows="5">{$result.gskill?$result.gskill:''}</textarea>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">擅长领域</label>
                                      <div class="col-lg-8">
                                          <textarea name="gfield"  class="form-control" cols="30" rows="5">{$result.gfield?$result.gfield:''}</textarea>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">名师介绍</label>
                                      <div class="col-lg-8">
                                          <textarea name="gdetails"  class="form-control" cols="30" rows="5">{$result.gdetails?$result.gdetails:''}</textarea>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                    <label class="col-lg-2 control-label">头像</label>
                                    <div class="col-lg-8">
                                      <input type="file" {if !empty($result.gavatar)} id="uploadsimg" {/if} value="" name="gavatar">
                                    </div>
                                  </div>
                                  {if $result}
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">显示</label>
                                        <div class="col-lg-8">
                                            <label><input type="radio" {if $result['gshow'] eq 1} checked="checked" {/if} value="1" name="gshow">是&nbsp;&nbsp;&nbsp;<input type="radio" {if $result['gshow'] eq 0} checked="checked" {/if} value="0" name="gshow">否</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">置顶</label>
                                        <div class="col-lg-8">
                                            <label><input type="radio" {if $result['gtop'] eq 1} checked="checked" {/if} value="1" name="gtop">是&nbsp;&nbsp;&nbsp;<input type="radio" {if $result['gtop'] eq 0} checked="checked" {/if} value="0" name="gtop">否</label>
                                        </div>
                                    </div>
                                  {else}
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">显示</label>
                                        <div class="col-lg-8">
                                            <label><input type="radio" checked="checked" value="1" name="gshow">是&nbsp;&nbsp;&nbsp;<input type="radio" value="0" name="gshow">否</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">置顶</label>
                                        <div class="col-lg-8">
                                            <label><input type="radio" value="1" name="gtop">是&nbsp;&nbsp;&nbsp;<input type="radio" checked="checked" value="0" name="gtop">否</label>
                                        </div>
                                    </div>
                                  {/if}
                                  <input type="hidden" name="gid" value="{$result.gid?$result.gid:''}">
                                  <input type="hidden" name="act" value="{$act?$act:''}">
                                  <div class="form-group">
                                      <div class="col-lg-offset-2 col-lg-10">
                                          <input type="submit" class="btn btn-success" value="提交">
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </section>
                  </aside>
                  </div>
          </div>
          </section>
      </section>
      <!--main content end-->
  </section>


{include file="foot" /}
<script>
  $('.avatar').click(function(){
    if($(this).hasClass('gavatar')){
      $(this).removeClass('gavatar');
    }else{
      $(this).addClass('gavatar');
    }
  });

  $('#uploadsimg').click(function(){
    if(window.confirm("上传图片会覆盖原图,是否继续？")){
      return true;
    }else{
      return false;
    }
  })
