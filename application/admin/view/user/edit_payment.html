{include file="head" /}

<!-- 编辑器引入开始 -->
<link href="/static/public/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="/static/public/umeditor/third-party/jquery.min.js"></script>
<script type="text/javascript" src="/static/public/umeditor/third-party/template.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/public/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/public/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="/static/public/umeditor/lang/zh-cn/zh-cn.js"></script>

<!-- 编辑器引入结束 -->

{include file="menu" /}


<!--main content start-->
<section id="main-content">
    <section class="wrapper">


        <div class="row">
            <div class="col-sm-12">
                <aside class="profile-info col-lg-9">
                    <section class="panel">

                        <div class="panel-body bio-graph-info">
                            <h1>编辑用户收款方式</h1>
                            <form class="form-horizontal" role="form" method="post" id="formid">

                                <div class="form-group">
                                    <label class="col-lg-2 control-label">用户名</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control"  value="{$username?$username:'系统生成'}" disabled="true" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">种类</label>
                                    <div class="col-lg-6">
                                        <select name="type" class="selectpicker show-tick form-control">
                                            {volist name="typename" id="vo"}
                                            <option {if isset($type) && $type == $vo.id } selected="selected" {/if} value="{$vo.id}">{$vo.name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">所属法币</label>
                                    <div class="col-lg-6">
                                        <select name="currency_type" class="selectpicker show-tick form-control">
                                            {volist name="curs" id="vo"}
                                            <option {if isset($currency_type) && $currency_type == $vo.name } selected="selected" {/if} value="{$vo.name}">{$vo.name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-2 control-label">收款姓名</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control"  value="{$account_name?$account_name:''}" name="account_name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">收款账户</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control"  value="{$account_num?$account_num:''}" name="account_num">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">银行名称</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control"  value="{$bank_name?$bank_name:''}" name="bank_name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">银行号码</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control"  value="{$bank_num?$bank_num:''}" name="bank_num">
                                    </div>
                                </div>    <div class="form-group">
                                <label class="col-lg-2 control-label">银行支行</label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control"  value="{$bank_branch?$bank_branch:''}" name="bank_branch">
                                </div>
                            </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">备注</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control"  value="{$note?$note:''}" name="note">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">收款二维码</label>
                                    <div class="col-lg-6">
                                        <img src="{$qrcode?$qrcode:''}" width="200px;" />
                                    </div>
                                </div>

                                <input type="hidden" name="id" value="{$id}">


                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <input type="submit" value="提交"  onclick="return editcon(this.form)" class="btn btn-success">

                                    </div>
                                </div>

                            </form>
                        </div>
                    </section>

                </aside>
            </div>

        </div>




    </section>
</section>
<!--main content end-->
</section>


{include file="foot" /}
<script type="text/javascript" src="/static/public/umeditor/umindex.js"></script>
<script>

    function editcon(form){

        var formurl = "{:Url('user/edit_payment')}"
        var data = $('#formid').serialize();
        var locurl = "{:Url('user/account_list')}";

        WPpost(formurl,data,locurl);

        return false;
    }


</script>
