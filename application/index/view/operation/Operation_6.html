			//web端自适应rem样式
			//auto adaptation
			var calculate_size = function() {
				var BASE_FONT_SIZE = 100;
				var docEl = document.documentElement,
					clientWidth = docEl.clientWidth;
				if(!clientWidth) return;
				docEl.style.fontSize = BASE_FONT_SIZE * (clientWidth / 320) + 'px';
			};
			// Abort if browser does not support addEventListener
			if(document.addEventListener) {
				var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
				window.addEventListener(resizeEvt, calculate_size, false);
				document.addEventListener('DOMContentLoaded', calculate_size, false);
				calculate_size();
			}
		</script>

						<li class="img_1" style="float: none; display: block; position: absolute; top: 0px; left: -391px; width: 391px;"><img src="/index/images/chat1.jpg"></li>
						<li class="img_1" style="float: none; display: block; position: absolute; top: 0px; left: 0px; width: 391px;"><img src="/index/images/chat2.jpg"></li>

					<a href="javascript:;" id="btn_prev" class="btn_prev" style="width: 391px; overflow: visible;"></a>

		<!-- 图片切换js -->
		<script type="text/javascript">
			$(document).ready(function() {
				$(".main_visual").hover(function() {
					$("#btn_prev,#btn_next").fadeIn()
				}, function() {
					$("#btn_prev,#btn_next").fadeOut()
				});

				$dragBln = false;

				$(".main_image").touchSlider({
					flexible: true,
					speed: 200,
					btn_prev: $("#btn_prev"),
					btn_next: $("#btn_next"),
					paging: $(".flicking_con a"),
					counter: function(e) {
						$(".flicking_con a").removeClass("on").eq(e.current - 1).addClass("on");
					}
				});

				$(".main_image").bind("mousedown", function() {
					$dragBln = false;
				});

				$(".main_image").bind("dragstart", function() {
					$dragBln = true;
				});

				$(".main_image a").click(function() {
					if($dragBln) {
						return false;
					}
				});

				timer = setInterval(function() {
					$("#btn_next").click();
				}, 3000);

				$(".main_visual").hover(function() {
					clearInterval(timer);
				}, function() {
					timer = setInterval(function() {
						$("#btn_next").click();
					}, 3000);
				});

				$(".main_image").bind("touchstart", function() {
					clearInterval(timer);
				}).bind("touchend", function() {
					timer = setInterval(function() {
						$("#btn_next").click();
					}, 3000);
				});
			});
		</script>
